{% extends 'base.html' %}

{% block titulo %} Cadastro {% endblock %}

{% block conteudo %}

    <!-- ##### Contact Form Area Start ##### -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Criar Conta</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="", method="post">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    {% csrf_token %}
                                    <label for="nome_completo"><b>Nome Completo</b></label>
                                    <input type="text" id="nome_completo" class="form-control" name="nome_completo" placeholder="Ex.: Roberto Dylan Morella" required>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="email"><b>E-mail</b></label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Ex.: robertomorella@churras.com" required>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="senha"><b>Senha</b></label>
                                    <input type="password" id="senha" class="form-control" name="senha" placeholder="Informe sua Senha" required>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="senha2"><b>Confirmação de Senha</b></label>
                                    <input type="password", id="senha2", class="form-control", name="senha2", placeholder="Confirme sua Senha" required>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-success" type="submit">Criar sua Conta</button>
                                    <button class="btn btn-danger" type="button" onclick="cancelar()">Cancelar Cadastro</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function cancelar(){
        location.href = "{% url 'index' %}"
    }
</script>

{% endblock %}
